<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/ticket.css" />
    <title>space_var</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="ticket-wrapper">
      <div class="ticket">
        <div class="exit">
          <div class="icon">X</div>
        </div>
        <div class="ticket-info">
          <div class="title">Reservation Info</div>
          <div class="info">
            <div class="key">Target Planet</div>
            <div class="value" id="target-planet">Mars</div>
          </div>
          <div class="info">
            <div class="key">SEAT</div>
            <div class="value" id="seat">B1</div>
          </div>
          <div class="info">
            <div class="key">NAME</div>
            <div class="value" id="name">JI HOON</div>
          </div>
          <div class="info">
            <div class="key">BIRTH</div>
            <div class="value" id="birth">1999/12/11</div>
          </div>
          <div class="info">
            <div class="key">PHONE NUMBER</div>
            <div class="value" id="phone">010-2222-3333</div>
          </div>
          <div class="info">
            <div class="key">EMAIL</div>
            <div class="value" id="birth">jihoon@gmail.com</div>
          </div>
          <div class="info">
            <div class="key">PRICE</div>
            <div class="value" id="payment">
              <div>$1000</div>
            </div>
          </div>
        </div>
        <div>
          <img class="qr" src="../assets/images/ticket/qr.png" alt="qr" />
        </div>
        <div class="cutting-line"></div>
        <div class="ticket-cut">
          <img src="../assets/images/common/logo.png" class="logo" alt="logo" />
        </div>
      </div>
    </div>
  </body>
</html>
