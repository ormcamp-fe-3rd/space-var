  </head>
  <!-- header -->
  <body>
    <header>
      <a href="/src/start/start.html">
        <img
          class="header-logo"
          src="/public/images/logo/logo.png"
          alt="header-logo"
        />
      </a>
      <div>
        <a href="/src/company/company.html" class="header-button-left"
          >COMPANY</a
        >
      </div>
    </header>
    <main>
      <div class="inner">
        <h2 class="tit">"Please select your seat on the spacecraft."</h2>
        <div class="spaceship-wrap">
          <img
            src="/src/seats/assets/images/pic_spaceship.png"
            alt="우주선 좌석 선택 사진"
            class="spaceship-map"
          />
          <ul class="seat-wrap">
            <li class="seat-list">
              <button type="button" class="btn">A1</button>
            </li>
            <li class="seat-list">
              <button type="button" class="btn">A2</button>
            </li>
            <li class="seat-list">
              <button type="button" class="btn">A3</button>
            </li>
            <li class="seat-list">
              <button type="button" class="btn">A4</button>
            </li>
            <li class="seat-list">
              <button type="button" class="btn">B1</button>
            </li>
            <li class="seat-list">
              <button type="button" class="btn">B2</button>
            </li>
            <li class="seat-list">
              <button type="button" class="btn">B3</button>
            </li>
            <li class="seat-list">
              <button type="button" class="btn">B4</button>
            </li>
          </ul>
        </div>
        <div class="selected-seat">
          <div class="selected-seat-wrap">
            <strong class="selected-seat-text"
              >"Please select your seat on the spacecraft."</strong
            >
            <div class="btn-wrap">
              <button type="button" class="btn btn-reset">Reset</button>
              <a href="/src/book/book.html" class="btn btn-next">NEXT</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer" id="footer">
      <div class="footer-logo">
        <a href="/src/start/start.html">
          <img
            id="footer-mainlogo"

            alt="footer-logo"
          />

      <div class="footer-txt">

        </p>
        <p>CONTACT : 010-0000-0000</p>
        <p>E-MAIL : ZERO-MILEAGE@gmail.com</p>
      </div>
      <div class="footer-follow">
        <p>FOLLOW <br />SPACE_VAR</p>

        <div class="footer-snslogo">
